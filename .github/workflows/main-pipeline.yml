---
name: Main Pipeline
on:
  push:
    branches:
      - main

jobs:
  code_lint:
    name: Lint Code Base ðŸ§½
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Lint Code Base ðŸ§½
        uses: github/super-linter/slim@v4.9.7
        env:
          VALIDATE_ALL_CODEBASE: false
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          FILTER_REGEX_EXCLUDE: (.*docs\/CHANGELOG\.md|.tsconfig\.json)
          JAVASCRIPT_DEFAULT_STYLE: prettier
          TYPESCRIPT_DEFAULT_STYLE: prettier
          IGNORE_GITIGNORED_FILES: true
          VALIDATE_BASH: false
          YAML_ERROR_ON_WARNING: true

  publish_release:
    name: Publish Release ðŸš€
    runs-on: ubuntu-latest
    needs: [code_lint]
    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Setup Node ðŸ’»
        uses: actions/setup-node@v3.5.0
        with:
          node-version: '16'

      - name: Cache Node Modules ðŸ’¿
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: "${{ runner.os }}-build-${{ env.cache-name }}\
            -${{ hashFiles('**/package-lock.json') }}"
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install Dependencies ðŸš§
        run: npm ci

      - name: Semantic Release ðŸš€
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

